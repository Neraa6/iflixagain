<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix - Choose Plan</title>
  <link rel="stylesheet" href="form4.css" />
</head>
<body>
  <header>
    <div class="logo">NETFLIX</div>
    <a href="#" class="sign-out">Sign Out</a>
  </header>

  <main>
    <div class="icon-check">
      <img src="https://th.bing.com/th/id/OIP.5dNuMJBi8ITBhWi4z59LxQHaG_?w=195&h=184&c=7&r=0&o=5&pid=1.7" alt="Check" />
    </div>
    <div class="step-text">STEP 2 OF 3</div>
    <h1>Choose your plan.</h1>

    <ul class="features">
      <li><span class="check-icon">✓</span>No commitments, cancel anytime.</li>
      <li><span class="check-icon">✓</span>Everything on Netflix for one low price.</li>
      <li><span class="check-icon">✓</span>No ads and no extra fees. Ever.</li>
    </ul>

    <button class="btn-next">Next</button>
  </main>

  <footer>
    <p>Questions? Call 007-803-321-8275</p>
    <div class="footer-links">
      <a href="#">FAQ</a>
      <a href="#">Help Center</a>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy</a>
      <a href="#">Cookie Preferences</a>
      <a href="#">Corporate Information</a>
    </div>
    <div class="language-select">
      <select>
        <option>English</option>
        <option>Bahasa Indonesia</option>
      </select>
    </div>
  </footer>

</html>

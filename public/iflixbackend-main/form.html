<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>iFlix Sign In</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="logo">iFlix</div>

    <div class="login-container">
      <h2>Sign In</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="text" id="loginEmail" placeholder="Email or phone number" required>
          <div class="error-message" id="loginError">Email atau password salah</div>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">Enter</button>
      </form>

      <div class="or-line">OR</div>

      <button class="entry-button">Use Entry Code</button>

      <p class="signup-text">New in iFlix? <a href="../numpang ali/form1.html">Register Now.</a></p>
    </div>
    <p id="loginError" style="color:red; display:none;">Email atau password salah</p>

  

    <script src="index.js"></script>
  </body>
</html>

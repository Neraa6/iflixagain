<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix - Account Created</title>
  <link rel="stylesheet" href="form3.css" />
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
    <a href="#" class="sign-out">Sign Out</a>
  </header>

  <div class="container">
    <div class="step">STEP 1 OF 3</div>
    <div class="title">Account Created</div>
    <div class="desc">Use this email to access your account:</div>
    <div class="email" id="emailDisplay">Your email</div>
<button class="next-btn" onclick="location.href='form4.html'">Next</button>
  </div>

  <footer>
    <p>Questions? Call 007-803-321-8275</p>
    <div class="footer-links">
      <span>FAQ</span>
      <span>Help Center</span>
      <span>Terms of Use</span>
      <span>Privacy</span>
      <span>Cookie Preferences</span>
      <span>Corporate Information</span>
    </div>
    <div class="language-select">
      <select>
        <option>English</option>
        <option>Bahasa Indonesia</option>
      </select>
    </div>
  </footer>

  <script>
  const email = localStorage.getItem('email');
  document.getElementById('emailDisplay').textContent = email || 'No email found';
</script>
</body>
</html>
